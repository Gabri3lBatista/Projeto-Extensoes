{% load static %}

<!-- BARRA SUPERIOR-->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-1 static-top shadow">

    <!-- BOTÃO SUPERIOR OCULTAR MENU LATERAL SM  -->
    <div class="border-right">
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-2">
            <i class="fa fa-bars"></i>
        </button>        
    </div>

    <!-- TÍTULO BARRA SUPERIOR -->
    <div class="d-none d-sm-inline-block ">
        <h4 class="text-dark" >Projeto de Extensão</h4>

    </div>

    <!-- OPÇÕES LOGIN BARRA SUPERIOR -->
    <ul class="navbar-nav ml-auto border-left">
        <!-- BOTÃO LOGIN-->
        <li class="nav-item dropdown no-arrow">
            <a 
                class="nav-link dropdown-toggle" 
                href="#" id="userDropdown" 
                role="button" 
                data-toggle="dropdown" 
                aria-haspopup="true"
                aria-expanded="false"
            >
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                    {{nome_usuario}}
                </span>

                <i class="fas fa-user-circle text-secondary" style="font-size:30px;"></i>
            </a>

            <!-- MENU FLUTUANTE (LOGIN) -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in p-0 " aria-labelledby="userDropdown">

                {% if id_usuario is None %}
                    <a class="dropdown-item py-3" href="{% url 'usuario:login' %}">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400" style="font-size:15px;"></i>
                        Login
                    </a>
                {% endif %}
                {% if id_usuario is not None %}
                    <a class="dropdown-item py-3 border-top" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400" style="font-size:15px;"></i>
                        Logout
                    </a>
                {% endif %}

            </div>
        </li>

    </ul>

</nav>
